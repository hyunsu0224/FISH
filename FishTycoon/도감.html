<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>팝업창 연습</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type ="text/javascript">
    $(document).ready(function() {
      $('#pop_bt').click(function(){
        $('#pop').show();
      });
      $('#close').click(function(){
        $('#pop').hide();
      });
    });
  </script>
  <style type="text/css">

	#header{
		height:100px;
		line-height:100px;
		font-size:30px;
		border-bottom:3px solid #000;
		text-align:center;
	}
	#footer{
		border-top:1px solid #666;
		height:70px;
		line-height:70px;
		text-align:center;
	}
	#content{
		width:800px;
		height:280px;
		margin:0 auto;
		border-left:1px solid #bebebe;
		border-right:1px solid #bebebe;
		background:black;
	}
  #pop{
    width:300px;
    height:400px;
    background:#3d3d3d;
    color:#fff;
    position:absolute;
    top:10px;
    left:100px;
    text-align:center;
    border:2px solid #000;
  }
  #pop_bt{
    border: 1px solid #000;
    width: 100px; margin: auto;
    margin-top: 300px;
    cursor: pointer;
    text-align: center;
    padding: 5px;
  }
  #close{
    width: 100px;
    margin: auto;
    cursor: pointer;
    font-weight: bold;
  }
  .head_name{
    text-align:left;
  }


  </style>
</head>
<body>
  <div id="pop_bt">
    포켓몬 도감
  </div>

  <div id ="pop" style="display:none;">
    <div class="content">

       <img src="img/1.Catfish.jpg" width="150">
       No.1 메기 <br>
       <div class="head_name" style="color:rgb(24, 24, 22);">
       이름 : 메기(한) ナマズ(日) Catfish(E) <br>
       </div>
       <br><br>
       <div>
         <input type="image" src="pica.png" id="close"></input>
       </div>
     </div>

  </div>
</body>
</html>
