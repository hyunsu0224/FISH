<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" type="text/css" href="css/JoinMemberCss.css">
  <script type="text/javascript">

  </script>
  <body>
    <div class="qwe">
       * 회원가입창 *
    </div>

  <form>
    <table>
      <tr>
        <td>이름*</td>
        <td><input type="text" name="Name"required="required"></td>
      </tr>
      <tr>
        <td>성별*</td>
        <td><input type="radio" name="Gender" value="남">남자<input type="radio" name="Gender" value="여">여자</td>
      </tr>
      <tr>
        <td>아이디*</td>
        <td><input type="text" name="InputId" required="required"></td>
      </tr>
      <tr>
        <td>비밀번호*</td>
        <td><input type="password" name="Password" id="pw" onchange="isSame()" required="required"><br>
            최대 10자까지 입력이 가능합니다.</td>
      </tr>
      <tr>
        <td>비밀번호확인*</td>
        <td><input type="password" name="ConfirmPassword"></td>
      </tr>
      <tr>
        <td>닉네임</td>
        <td><input type="text" name="Nickname" required="required"></td>
      </tr>
      <tr>
        <td>이메일</td>
        <td><input type="email" name="Email"></td>
      </tr>
      <tr>
        <td>휴대폰</td>
        <td><input type="number" name="Phone"></td>
      </tr>
    </table>
</form>
<input type="button" class = "Join" name="Join" value="회원가입완료" onClick="location.href='LoginPopup.html'">
<input type="button" class = "BackToStartPage" name="BackToStartPage" value="뒤로가기" onClick="location.href='LoginPopup.html'">

  </body>
</html>
